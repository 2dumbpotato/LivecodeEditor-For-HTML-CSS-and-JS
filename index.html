<body>
  <section class=" h-screen flex justif-center items-center flex-col font-mono bg-[#20BF55] overflow-hidden md:flex-col">

 <section class="flex justify-center items-center m-2">

   <label class="flex flex-col m-3 items-center" > <img class="h-8 w-8" src="https://images.vexels.com/media/users/3/166383/isolated/preview/6024bc5746d7436c727825dc4fc23c22-html-programming-language-icon-by-vexels.png" alt="html">

   <label class="flex flex-col m-3 items-center" > <img class="h-8 w-6" src="https://th.bing.com/th/id/R.a57aeaeb1cbf1b1b9adea4df1992d7ab?rik=GLd8n3txdXGdjA&pid=ImgRaw&r=0" alt="css">

   </label>

   <label class="flex flex-col m-3 items-center" ><img class="h-8 w-8" src="https://avatars1.githubusercontent.com/u/13569958?s=280&v=4" alt="js">

   </label>
    
  </section>


  <label class="text-center" > *After reloading * press space to see result'
